<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <canvas width="800" height="600" id="canvas"></canvas>
  <script>
    var draw = canvas.getContext('2d');
    var bg = new Image();
    var vx = 0;
    bg.src = "img/1.jpg";
    bg.onload = drawBg();

    function drawBg() {
      requestAnimationFrame(drawBg);
      draw.drawImage(bg, -vx, 0);
      draw.drawImage(bg, bg.width - vx, 0);
      if (Math.abs(vx) > bg.width) {vx = 0};
      vx += 5;
    }
  </script>

</body>

</html>
